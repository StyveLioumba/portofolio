<section class="flex flex-col ease-in-out duration-300 border border-amber-100 hover:border-2 hover:border-amber-400 p-6 space-y-4 place-self-stretch">
  <img i18n-alt [src]="competence.image" alt="angular" class="w-20 h-20">
  <span i18n class="text-xl hover:text-amber-400">{{competence.title.toLocaleUpperCase()}}</span>
  <div  class="flex flex-wrap sm:flex-row space-x-2 ">
    <span *ngFor="let tag of competence.tag" [ngClass]="getClass(tag.toLocaleLowerCase())" class="py-2 px-4 rounded-full border my-2 ">{{tag}}</span>
  </div>
  <span i18n class="text-justify">
    {{competence.description}}
  </span>
</section>
